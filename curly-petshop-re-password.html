  <body>
    <!-- Loader -->
    <div id="preloader">
      <div id="status">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
      </div>
    </div>
    <!-- Loader -->

    <div class="back-to-home rounded d-none d-sm-block">
      <a href="curly-petshop.html" class="btn btn-icon button-icon-3"
        ><i data-feather="home" class="icons"></i
      ></a>
    </div>

    <!-- شوع آن -->
    <section class="bg-home d-flex align-items-center">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-7 col-md-6">
            <div class="me-lg-5">
              <img
                src="images/petshop/re-password.svg"
                class="img-fluid d-block mx-auto"
                alt=""
              />
            </div>
          </div>
          <div class="col-lg-5 col-md-6">
            <div class="card shadow rounded border-0">
              <div class="card-body">
                <h4 class="card-title text-center color1">بازیابی حساب</h4>

                <form class="login-form mt-4">
                  <div class="row">
                    <div class="col-lg-12">
                      <p class="color">
                        لطفا آدرس ایمیل خود را وارد کنید. پیوندی برای ایجاد
                        گذرواژه جدید از طریق ایمیل دریافت خواهید کرد.
                      </p>
                      <div class="mb-3">
                        <label class="form-label color1"
                          >آدرس ایمیل <span class="text-danger">*</span></label
                        >
                        <div class="form-icon position-relative">
                          <i data-feather="mail" class="fea icon-sm icons"></i>
                          <input
                            type="email"
                            class="form-control ps-5"
                            placeholder="آدرس ایمیل خود را وارد کنید"
                            name="email"
                            required=""
                          />
                        </div>
                      </div>
                    </div>
                    <!--end col-->
                    <div class="col-lg-12">
                      <div class="d-grid">
                        <button class="btn button-icon-3">ارسال</button>
                      </div>
                    </div>
                    <!--end col-->
                    <div class="mx-auto">
                      <p class="mb-0 mt-3">
                        <small class="color1 me-2"
                          >رمز عبور خود را به خاطر می آورید؟</small
                        >
                        <a
                          href="curly-petshop-login.html"
                          class="color3 fw-bold"
                          >وارد شوید
                        </a>
                      </p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!--end col-->
        </div>
        <!--end row-->
      </div>
      <!--end container-->
    </section>
    <!--end section-->
    <!-- پایان آن -->

    <script src="js/bootstrap.bundle.min.js"></script>
